<!DOCTYPE html>
<html lang="en"> <!-- Cambiado de 'es' a 'en' -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title> <!-- Cambiado a inglÃ©s -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <br><br><br>
    <div class="container mt-4">
        <h1 class="text-center">Product Management</h1> <!-- Centrado -->
        <br>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('create')">Create Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('read')">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('delete')">Delete Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('update')">Update Product</a>
                </li>
            </ul>
        </nav>

        <!-- Create Product Section -->
        <div id="createSection" class="container mt-4" style="display: none;">
            <h3>Create New Product</h3>
            <form id="createProductForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategory" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="productImage" required>
                </div>
                <button type="submit" class="btn btn-success">Create Product</button>
            </form>
        </div>

        <!-- View Products Section -->
        <div id="readSection" class="container mt-4" style="display: none;">
            <h3>Product List</h3>
            <button id="fetchProductsBtn" class="btn btn-primary" onclick="fetchProducts()">View Products</button>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>

        <!-- Delete Product Section -->
        <div id="deleteSection" class="container mt-4" style="display: none;">
            <h3>Delete Product</h3>
            <form id="deleteProductForm">
                <div class="mb-3">
                    <label for="productIdToDelete" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productIdToDelete" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Product</button>
            </form>
        </div>

        <!-- Update Product Section -->
        <div id="updateSection" class="container mt-4" style="display: none;">
            <h3>Update Product</h3>
            <form id="updateProductForm">
                <!-- Field for entering the ID manually -->
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" required>
                </div>
                <div class="mb-3">
                    <label for="productNameUpdate" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productNameUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productPriceUpdate" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPriceUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productCategoryUpdate" class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategoryUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productDescriptionUpdate" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescriptionUpdate" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImageUpdate" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="productImageUpdate" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>

    </div>

    <script src="/JS/admin.js"></script>
</body>

</html>
