<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Administración de Productos</h1>

        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('create')">Crear Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('read')">Leer Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('delete')">Eliminar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('update')">Actualizar Producto</a>
                </li>
            </ul>
        </nav>

        <!-- Sección Crear Producto -->
        <div id="createSection" class="container mt-4" style="display: none;">
            <h3>Crear Nuevo Producto</h3>
            <form id="createProductForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="productCategory" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="productDescription" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">URL Imagen</label>
                    <input type="url" class="form-control" id="productImage" required>
                </div>
                <button type="submit" class="btn btn-success">Crear Producto</button>
            </form>
        </div>

        <!-- Sección Leer Productos -->
        <div id="readSection" class="container mt-4" style="display: none;">
            <h3>Lista de Productos</h3>
            <button id="fetchProductsBtn" class="btn btn-primary" onclick="fetchProducts()">Leer Productos</button>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>

        <!-- Sección Eliminar Producto -->
        <div id="deleteSection" class="container mt-4" style="display: none;">
            <h3>Eliminar Producto</h3>
            <form id="deleteProductForm">
                <div class="mb-3">
                    <label for="productIdToDelete" class="form-label">ID del Producto</label>
                    <input type="number" class="form-control" id="productIdToDelete" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Producto</button>
            </form>
        </div>

        <!-- Sección Actualizar Producto -->
        <div id="updateSection" class="container mt-4" style="display: none;">
            <h3>Actualizar Producto</h3>
            <form id="updateProductForm">
                <!-- Campo para ingresar el ID manualmente -->
                <div class="mb-3">
                    <label for="productId" class="form-label">ID del Producto</label>
                    <input type="number" class="form-control" id="productId" required>
                </div>
                <div class="mb-3">
                    <label for="productNameUpdate" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productNameUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productPriceUpdate" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="productPriceUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productCategoryUpdate" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="productCategoryUpdate" required>
                </div>
                <div class="mb-3">
                    <label for="productDescriptionUpdate" class="form-label">Descripción</label>
                    <textarea class="form-control" id="productDescriptionUpdate" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImageUpdate" class="form-label">URL Imagen</label>
                    <input type="url" class="form-control" id="productImageUpdate" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Producto</button>
            </form>
        </div>

    </div>

    <script src="/JS/admin.js"></script>
</body>

</html>
